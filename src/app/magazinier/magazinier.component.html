<main id="main" class="main">

    <div class="pagetitle">
        <h1>Magasin</h1>
  
    </div>
    <!-- End Page Title -->
    <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#basicModal" class="btn btn-outline-success">Ajouter</button>
    
    <div class="modal fade" id="basicModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Basic Modal</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title">formulaire</h5>

                            <!-- Horizontal Form -->
                            <form  (ngSubmit)="onSubmit(form)" #form="ngForm">
                                <div class="row mb-3">
                                    <label for="inputEmail3" class="col-sm-2 col-form-label">nomMagazinier</label>
                                    <div class="col-sm-10">
                                        <input type="text" class="form-control" id="inputText"  name="nomMagazinier" ngModel #nomMagazinier="ngModel">
                                    </div>
                                </div>
                                <div class="row mb-3">
                                    <label for="inputEmail3" class="col-sm-2 col-form-label"  >code</label>
                                    <div class="col-sm-10">
                                        <input type="text" class="form-control" name="description" id="inputText" name="code" ngModel #code="ngModel">
                                    </div>
                                </div>
                                <div class="row mb-3">
                                    <label for="inputEmail3" class="col-sm-2 col-form-label">etat</label>
                                    <div class="col-sm-10">
                                        <input type="text" class="form-control" name="etat" ngModel #etat="ngModel"  id="inputText">
                                    </div> </div>
                                    <div class="row mb-3">
                                        <label for="inputEmail3" class="col-sm-2 col-form-label">Telephone</label>
                                        <div class="col-sm-10">
                                            <input type="text" class="form-control" name="telephone" ngModel #telephone="ngModel"  id="inputText">
                                        </div>
                                </div>
                                <div class="row mb-3">
                                    <label for="inputEmail3" class="col-sm-2 col-form-label">addresse</label>
                                    <div class="col-sm-10">
                                        <input type="email" class="form-control" name="addresse" ngModel #addresse="ngModel"  id="inputText">
                                    </div>
                                </div>
                             
                               
                                <!-- <div class="row mb-3">
                                    <label for="inputEmail3" class="col-sm-2 col-form-label">prix50kg</label>
                                    <div class="col-sm-10">
                                        <input type="text" class="form-control" name="prixSac50Kg" ngModel #prixSac50Kg="ngModel" id="inputEmail">
                                    </div>
                                </div> -->
                                <!-- <div class="row mb-3">
                                    <label for="inputPassword3" class="col-sm-2 col-form-label">prixSac100kg</label>
                                    <div class="col-sm-10">
                                        <input type="text" class="form-control" name="prixSac100kg" ngModel #prixSac100kg="ngModel" id="inputPassword">
                                    </div>
                                </div> -->

                              

                                <div class="row mb-3">
                                    <div class="col-sm-10 offset-sm-2">
                                    </div>
                                 
                                </div>
                                <div class="modal-footer">
                                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">reset</button>
                                    <button type="submit" class="btn btn-primary">Ajouter</button>
                                </div>
                            </form>
                            <!-- End Horizontal Form -->

                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div> <br>
    <br>
    <section class="section dashboard">
        <div class="md-form mt-0" id="filter">
            <input class="form-control mr-sm-4 r" [(ngModel)]="searchText" type="text" autocomplete="off " placeholder="Rechercher">
        </div><br>

        <!-- Left side columns -->
        <div class="col-lg-12">
            <div class="row">

                <!-- Sales Card -->
              
                <!-- End Sales Card -->
                <div class="col-xxl-4 col-xl-12 "*ngFor="let magazin of magazin | filter:searchText">

                    <div class="card info-card customers-card ">

                        <div class="filter ">
                            <a class="icon " href="# " data-bs-toggle="dropdown "><i class="bi bi-three-dots "></i></a>
                            <ul class="dropdown-menu dropdown-menu-end dropdown-menu-arrow ">
                                <li class="dropdown-header text-start ">
                                    <h6>Filter</h6>
                                </li>

                                <li><a class="dropdown-item " href="# ">Today</a></li>
                                <li><a class="dropdown-item " href="# ">This Month</a></li>
                                <li><a class="dropdown-item " href="# ">This Year</a></li>
                            </ul>
                        </div>

                        <div class="card-body coul2 " ></div>
                            <h5 class="card-title "><span class="text-warning fw-bold "> </span></h5>

                            <div class="d-flex align-items-center ">
                                <div class="card-icon rounded-circle d-flex align-items-center justify-content-center ">
                                    <i class="bi bi-person "></i>
                                </div>
                                <h6>{{magazin.nomMagazinier}}</h6>
                                <div class="ps-3 ">
                                   
                           <h6>Code :{{magazin.code}}</h6>
                           <h6>Etat:{{magazin.etat}}</h6>

                                </div>
                            </div>
                            <button type="button" class="btn btn-rounded btn-warning"><i class="bi bi-pencil"></i></button>
                            <button type="button"  (click)="supprimer(magazin.id) " class="btn btn-rounded btn-danger"><i class="bi bi-trash"></i></button>
                      
                    </div>

                </div>
                <!-- End Customers Card -->
                <!-- Revenue Card -->
               


                <!-- End Recent Activity -->


            </div>
            <!-- End sidebar recent posts-->

        </div>

        <!-- End News & Updates -->

    </section>



    <!-- End Page Title -->



</main>
<!-- End #main -->
<!-- End #main -->



<!-- End #main -->
