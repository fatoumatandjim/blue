<main id="main" class="main">


    <!-- End Page Title -->

    <section class="section dashboard">
        <div class="card-body">
            <h3>Produits</h3>
            <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#basicModal" class="btn btn-outline-success">Ajouter</button>
    
            <div class="modal fade" id="basicModal" tabindex="-1">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title">Basic Modal</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                            <div class="card">
                                <div class="card-body">
                                    <h5 class="card-title">formulaire</h5>

                                    <!-- Horizontal Form -->
                                    <form  (ngSubmit)="onSubmit(form)" #form="ngForm">
                                        <div class="row mb-3">
                                            <label for="inputEmail3" class="col-sm-2 col-form-label">Nom</label>
                                            <div class="col-sm-10">
                                                <input type="text" class="form-control" id="inputText"  name="nom" ngModel #nom="ngModel">
                                            </div>
                                        </div>
                                        <div class="row mb-3">
                                            <label for="inputEmail3" class="col-sm-2 col-form-label"  >prenom</label>
                                            <div class="col-sm-10">
                                                <input type="text" class="form-control" name="description" id="inputText" name="prenom" ngModel #prenom="ngModel">
                                            </div>
                                        </div>
                                        <div class="row mb-3">
                                            <label for="inputEmail3" class="col-sm-2 col-form-label">addresse</label>
                                            <div class="col-sm-10">
                                                <input type="text" class="form-control" name="adresse" ngModel #adresse="ngModel"  id="inputText">
                                            </div> </div>
                                            <div class="row mb-3">
                                                <label for="inputEmail3" class="col-sm-2 col-form-label">Telephone</label>
                                                <div class="col-sm-10">
                                                    <input type="text" class="form-control" name="telephone" ngModel #telephone="ngModel"  id="inputText">
                                                </div>
                                        </div>
                                        <div class="row mb-3">
                                            <label for="inputEmail3" class="col-sm-2 col-form-label">Login</label>
                                            <div class="col-sm-10">
                                                <input type="email" class="form-control" name="login" ngModel #login="ngModel"  id="inputText">
                                            </div>
                                        </div>
                                        <div class="row mb-3">
                                            <label for="inputEmail3" class="col-sm-2 col-form-label">password</label>
                                            <div class="col-sm-10">
                                                <input type="password" class="form-control" name="password" ngModel #password="ngModel"  id="inputText">
                                            </div>
                                        </div>
                                        <div class="row mb-3">
                                            <div class="form-group ">
                                                <label>Magasin</label>
                                                <select id="profil" class="form-control" name="magasin" ngModel #magasin="ngModel">
                                                    <option *ngFor="let magazin of magazin" value="{{magazin.id}}">{{magazin.code}}</option>
                                    <option >1</option>
                                </select>
                                            </div>
                                        </div>
                                        <!-- <div class="row mb-3">
                                            <label for="inputEmail3" class="col-sm-2 col-form-label">prix50kg</label>
                                            <div class="col-sm-10">
                                                <input type="text" class="form-control" name="prixSac50Kg" ngModel #prixSac50Kg="ngModel" id="inputEmail">
                                            </div>
                                        </div> -->
                                        <!-- <div class="row mb-3">
                                            <label for="inputPassword3" class="col-sm-2 col-form-label">prixSac100kg</label>
                                            <div class="col-sm-10">
                                                <input type="text" class="form-control" name="prixSac100kg" ngModel #prixSac100kg="ngModel" id="inputPassword">
                                            </div>
                                        </div> -->

                                      

                                        <div class="row mb-3">
                                            <div class="col-sm-10 offset-sm-2">
                                            </div>
                                         
                                        </div>
                                        <div class="modal-footer">
                                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">reset</button>
                                            <button type="submit" class="btn btn-primary">Ajouter</button>
                                        </div>
                                    </form>
                                    <!-- End Horizontal Form -->

                                </div>
                            </div>
                        </div>

                    </div>
                </div>



                <main id="main" class="main">


                    <!-- End Page Title -->

                    <section class="section">
                        <div class="row">
                            <div class="col-lg-6">

                                <div class="card">
                                    <div class="card-body">

                                        <!-- End Basic Modal-->

                                    </div>
                                </div>


                            </div>
                        </div>
                    </section>

                </main>
                <!-- End #main -->
            </div>
        </div>
        <div class="row">

            <!-- Left side columns -->
            <div class="col-lg-12">
                <div class="row">

                    <!-- Sales Card -->

                    <!-- End Sales Card -->

                    <!-- Revenue Card -->


                    <!-- Customers Card -->

                    <!-- End Customers Card -->

                    <!-- Reports -->

                    <!-- End Reports -->

                    <!-- Recent Sales -->

                    <!-- End Recent Sales -->

                    <!-- Top Selling -->
                    <div class="col-12">
                        <div class="card top-selling overflow-auto">

                            <div>
                                <a class="icon" href="#" data-bs-toggle="dropdown"><i class="bi bi-three-dots"></i></a>
                                <ul class="dropdown-menu dropdown-menu-end dropdown-menu-arrow">
                                    <li class="dropdown-header text-start">
                                        <h6>Filter</h6>
                                    </li>

                                    <li><a class="dropdown-item" href="#">Today</a></li>
                                    <li><a class="dropdown-item" href="#">This Month</a></li>
                                    <li><a class="dropdown-item" href="#">This Year</a></li>
                                </ul>
                            </div>

                            <div class="card-head"><br>

                                <div class="tools">

                                    <div class="md-form mt-0" id="filter">
                                        <input class="form-control mr-sm-4 r" [(ngModel)]="searchText" type="text" autocomplete="off " placeholder="Rechercher">
                                    </div><br>

                                </div> 
                            </div>
                            <table class="table table-borderless ">

                                <thead>
                                    <tr class="tabl ">
                                      
                                        <th scope="col ">Nom</th>
                                        <th scope="col ">Prenom</th>
                                        <th scope="col ">Addresse</th>
                                        <th scope="col ">telephone</th>
                                        <th scope="col ">action</th>
                                    </tr>
                                </thead>
                                <tbody  *ngFor="let chauffeur of chauffeur | filter:searchText">

                                    <tr >
                                         
                                        <td><a href="#" class="text-primary fw-bold "> {{chauffeur.nom}}</a></td>
                                        <td class="text-warning fw-bold ">{{chauffeur.prenom}}</td>
                                        <td class="fw-bold ">{{chauffeur.adresse}}</td>
                                        <td class="fw-bold ">{{chauffeur.telephone}}</td>
                                       
                                       
                                        <td class="icon d-flex ">
                                            <button type="button" routerLink="/modifiChauffeur/{{chauffeur.id}}"  class="btn btn-rounded btn-warning"><i class="bi bi-pencil"></i></button>
                                            <button type="button" (click)="supprimer(chauffeur.id) " class="btn btn-rounded btn-danger"><i class="bi bi-trash"></i></button>
                                       
                                        </td>
                                    </tr>
                                </tbody>
                            </table>

                        </div>

                    </div>
                </div>
                <!-- End Top Selling -->

            </div>
        </div>
        <!-- End Left side columns -->

        <!-- Right side columns -->



    </section>

</main>
